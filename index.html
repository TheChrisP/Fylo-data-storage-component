<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./src/css/styles.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body class="flex items-center justify-center min-h-screen px-6 bg-mobile bg-cover bg-no-repeat sm:bg-desktop sm:bg-auto sm:bg-bottom sm:bg-VeryDarkBlue">
    <main class="max-w-[920px] w-full font-Raleway text-PaleBlue">
      <div class="flex flex-col sm:flex-row sm:items-end">
        <!-- ELement 1 -->
        <div class="flex flex-col items-start px-10 py-10 rounded-xl rounded-tr-extraLarge bg-DarkBlue sm:w-2/5">
          <div>
            <img src="./src/images/logo.svg" alt="" />
          </div>
          <div class="flex flex-row pt-8">
            <div class="flex justify-center items-center p-3 rounded-xl bg-VeryDarkBlue">
              <img src="./src/images/icon-document.svg" alt="" />
            </div>
            <div class="flex justify-center items-center p-3 ml-4 rounded-xl bg-VeryDarkBlue">
              <img src="./src/images/icon-folder.svg" alt="" />
            </div>
            <div class="flex justify-center items-center p-3 ml-4 rounded-xl bg-VeryDarkBlue">
              <img src="./src/images/icon-upload.svg" alt="" />
            </div>
          </div>
        </div>

        <!-- Element 2 -->
        <div class="relative px-8 pt-8 pb-14 mt-4 rounded-xl bg-DarkBlue sm:w-3/5 sm:ml-8 sm:h-36 sm:pt-10 sm:pb-12">
          <p class="text-sm text-center sm:text-left">Youâ€™ve used <span class="font-bold">815 GB</span> of your storage</p>
          <div class="mt-3 mb-2 h-5 p-1 bg-VeryDarkBlue bg-opacity-50 rounded-3xl">
            <div class="w-3/4 h-3 p-0.5 bg-gradient-to-r from-gradiantA to-gradiantB rounded-3xl">
              <div class="ml-auto w-2 h-2 bg-white rounded-full"></div>
            </div>
          </div>
          <div class="flex justify-between">
            <span class="text-xs font-bold">0 GB</span>
            <span class="text-xs font-bold">1000 GB</span>
          </div>
          <div class="absolute left-0 right-0 m-auto mt-5 px-6 py-4 w-44 rounded-lg bg-white sm:top-0 sm:-my-12 sm:right-8 sm:left-auto">
            <div class="flex justify-between items-center text-xs font-bold tracking-wider uppercase">
              <span class="text-4xl text-VeryDarkBlue">185</span>
              <span class="text-GrayishBlue">GB Left</span>
            </div>
            <div class="absolute w-11 overflow-hidden -bottom-8 right-0 hidden sm:block">
              <div class="h-16 bg-white -rotate-45 transform origin-top-right"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
